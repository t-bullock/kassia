# These neumes should kept together with the neume that comes after it
# (if insufficient space, a line break should occur before this neume).
# Ex: vareia
keep_with_next:
  - vare

# Used primarily for lyric centering under syneches elaphron. If not specified,
# Kassia will attempt to calculate apostrophos width.
# Positive values are for moving lyrics to the right.
# Value will be multiplied by neume font size
lyric_offsets:
  syne: 0.792

